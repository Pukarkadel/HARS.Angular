<form #fm="ngForm" (ngSubmit)="onFormSubmit()">
    <div>
        <mat-form-field>
            <input matInput placeholder="First Name" name="firstname" [(ngModel)]="formObject.firstName" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Middle Name" name="middlename" [(ngModel)]="formObject.middleName" required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
                <input matInput placeholder="Last Name" name="lastname" [(ngModel)]="formObject.lastName" required>
        </mat-form-field>
    </div>
    <div>
       
    <div>
        <mat-form-field>
                <input matInput placeholder="Phone Number" name="phoneNumber" [(ngModel)]="formObject.phoneNumber" required>
        </mat-form-field>
    </div>
    <mat-form-field>
        <input matInput placeholder="Address" name="customerAddress" [(ngModel)]="formObject.customerAddress" required>
    </mat-form-field>
</div>
<div>
<mat-form-field>
    <input matInput placeholder="CitizenShip Number" name="citizenshipNumber" [(ngModel)]="formObject.citizenshipNumber" required>
</mat-form-field>
</div>

<div>
    <mat-form-field>
        <input type="number" matInput placeholder="Hotel Id" name="hotelId" [(ngModel)]="formObject.hotelId" required>
    </mat-form-field>
    </div>
    <div>
        <button color="primary" [disabled]="!fm.valid" type="submit" mat-flat-button>Save</button>
    </div>
</form>
